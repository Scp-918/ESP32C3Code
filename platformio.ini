[env:airm2m_core_esp32c3]
platform = espressif32
board = airm2m_core_esp32c3
framework = arduino

; 串口监视器波特率
monitor_speed = 115200

; 库依赖项
; PlatformIO会自动下载并链接指定的库
lib_deps = 
    wollewald/ADS1220_WE@^1.0.18

; 关键配置：根据Luatos开发板的硬件设计，必须使用DIO模式
; 否则GPIO12和GPIO13将被用于Flash通信，导致不可用
board_build.flash_mode = dio