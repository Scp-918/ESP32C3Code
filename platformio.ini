[env:airm2m_core_esp32c3]
platform = espressif32
board = airm2m_core_esp32c3
framework = arduino

; 串口监视器波特率
monitor_speed = 460800

; 优化措施: 启用 IRAM_ATTR 宏，将 ISR 函数放入 IRAM
; ESP-IDF v4.x 的 IRAM_ATTR 已经集成在 esp32-hal-timer.h 中，但为了通用性，在编译时增加宏定义
build_flags = -DCONFIG_FREERTOS_ISR_STACK_SIZE=2048